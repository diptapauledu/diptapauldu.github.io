# ===============================
# BASIC SITE SETTINGS
# ===============================
locale: "en-US"
title: "Dipta Paul"
title_separator: "-"
description: "Academic portfolio of Dipta Paul"

# IMPORTANT: These two lines are the KEY FIX
url: "https://diptapauledu.github.io"
baseurl: "/diptapauldu.github.io"

repository: "diptapauldu/diptapauldu.github.io"

# ===============================
# AUTHOR SETTINGS (SIDEBAR)
# ===============================
author:
  name: "Dipta Paul"
  avatar: "profile.png"
  bio: "Electrical & Electronic Engineering graduate with research interests in Machine Learning, Biomedical Engineering, and Intelligent Systems."
  location: "Bangladesh"
  email: "diptapal4@gmail.com"

  github: "diptapauldu"
  linkedin: ""
  googlescholar: ""
  researchgate: ""
  orcid: ""

# ===============================
# THEME (GITHUB PAGES SAFE)
# ===============================
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# ===============================
# SITE BEHAVIOR
# ===============================
breadcrumbs: false
future: true
read_more: "disabled"
words_per_minute: 160

# ===============================
# FILE HANDLING
# ===============================
include:
  - _pages
  - files

exclude:
  - .github
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README
  - LICENSE

# ===============================
# MARKDOWN
# ===============================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

# ===============================
# COLLECTIONS
# ===============================
collections:
  publications:
    output: true
    permalink: /publications/:path/
  projects:
    output: true
    permalink: /projects/:path/

# ===============================
# DEFAULT LAYOUTS
# ===============================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

# ===============================
# PLUGINS (GITHUB SAFE ONLY)
# ===============================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
